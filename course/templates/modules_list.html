
{% extends "site_base.html" %}
    {% block title %}Modules{% endblock %}
    {% block html_head %}
        <meta name="robots" content="index, follow, noarchive">
    {% endblock %}
{% block main_content %}

<div class="row">

    <div class="col-md-8">
    <h1>Modules in Course "{{ course }}"</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                  <th>Name</th>
                  <th>Flashcards</th>
                  <th>Quiz</th>
                  <th>Stats</th>
                </tr>
          </thead>
          <tbody>
        
        {% for module in modules%}
        <tr>
          <td>
              {{ module }}
          </td>
          <td>
              <a href="{% url 'get_flashcard' module.id %}"><i class="fa fa-credit-card"></i></a><br>
          </td>
          <td>
              <a href="{% url 'get_flashcard' module.id %}"><i class="fa fa-question"></i></a><br>
          </td>
          <td>
              <a href="{% url 'get_flashcard' module.id %}"><i class="fa fa-bar-chart-o"></i></a><br>
          </td>
        </tr>
        {% endfor %}
      </tbody>

            
        </table>
    </div>
</div>

{% endblock %}
